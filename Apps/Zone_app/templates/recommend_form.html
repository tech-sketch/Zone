<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">おすすめするポイント数</label>

                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="半角で入力してください" class="form-control input-md">
                    <span class="help-block">現在のポイント数</span></div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="awesomeness">How awesome is this?</label>

                <div class="col-md-4">
                    <div class="radio"><label for="awesomeness-0">
                        <input type="radio" name="awesomeness" id="awesomeness-0" value="Really awesome"
                               checked="checked">
                        Really awesome </label>
                    </div>
                    <div class="radio">
                        <label for="awesomeness-1">
                            <input type="radio" name="awesomeness" id="awesomeness-1" value="Super awesome"> Super awesome
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
